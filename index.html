<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/styles.css">
      <link rel="stylesheet" href="./assets/css/queries.css">
    <title>Survey Form</title>
  </head>
  <body id="body-bg" class="container-fluid">
    <main class="container-fluid">
      <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="d-flex align-content-center justify-content-center flex-column pt-5 text-center pb-3">
          <h1 class="text-light">Dungeon & Dragons Survey Form</h1>
          <h6 class="text-light">Thank you for taking the time to let us know what you think</h6>
        </div>
        <form id="form-main" action="#">
          <label class="text-light fw-bold fs-5 mw-100" for="fname">First Name</label><br>
          <input class="w-100 mb-3 border-rounded" type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
          <label class="text-light fw-bold fs-5 mw-100" for="fname">Last Name</label><br>
          <input class="w-100 mb-3 border-rounded" type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
          <label class="text-light fw-bold fs-5 mw-100" for="fname">E-mail</label><br>
          <input class="w-100 mb-3 border-rounded" type="email" id="email" name="email" placeholder="Enter your e-mail"><br>
          <label class="text-light fw-bold fs-5 mw-100" for="fname">Age (optional)</label><br>
          <input class="w-100 mb-3 border-rounded" type="number" id="email" name="email" placeholder="Enter your e-mail"><br>
          <label class="text-light fw-bold fs-5 mw-100" for="class">Choose a Class</label><br>
          <select class="w-100 mb-3 border-rounded" id="class" name="class">
            <option disabled selected value="none">Select favorite class</option>
            <option value="saab">Barbarian</option>
            <option value="fiat">Bard</option>
            <option value="audi">Knight</option>
            <option value="audi">Cleric</option>
            <option value="audi">Druid</option>
            <option value="audi">Warlock</option>
            <option value="audi">Fighter</option>           
          </select>
          <label class="text-light fw-bold fs-5 mw-100">Would you recommend D&D to a friend?</label><br>
          <input class="radio-options" type="radio" id="yes" name="choose" value="yes">
          <label class="text-light fw-bold fs-5 mw-100" for="male">Definitely</label><br>
          <input class="radio-options" type="radio" id="no" name="choose" value="no">
          <label class="text-light fw-bold fs-5 mw-100" for="female">Maybe</label><br>
          <input class="radio-options" type="radio" id="maybe" name="choose" value="maybe">
          <label class="text-light fw-bold fs-5 mw-100" for="other">Not sure</label>
        </form>
      </div>
    </main>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
  </body>
</html>
